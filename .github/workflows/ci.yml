on:
  push:
    branches:
      - master
  create:
    tags:
jobs:
  build:
    name: Build Project
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}
      - name: Build docker images
        run: docker build . -t local -f .devcontainer/Dockerfile        
      - name: Build
        run: docker run -v $GITHUB_WORKSPACE:/srv -w/srv local make all
      - name: Clean
        run: docker run -v $GITHUB_WORKSPACE:/srv -w/srv local make clean
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: pdf
          path: build/
          if-no-files-found: error
  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags')
    steps:
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
      - name: Download artifacts
        uses: actions/download-artifact@v4.1.8
        with:
          name: pdf
          path: dist
      - name: Upload Exercises
        id: upload-pdf-exercises
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: dist/*.pdf 
          tag: ${{ github.ref }}
          overwrite: true
          file_glob: true
